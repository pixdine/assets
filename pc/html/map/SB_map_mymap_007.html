<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />
	<title>미래엔 디지털 지도 수업 자료실</title>
	
	<!-- 기존 엠티처에서 사용중인 JS (includeJS) -->
	<link rel="stylesheet" type="text/css" href="https://e.m-teacher.co.kr/assets/pc/css/all-grades.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://e.m-teacher.co.kr/assets/pc/css/elementary.css" rel="stylesheet" />
	<script src="/assets/js/jquery-3.7.0.min.js"></script>
	<script src="/assets/js/plugin/select2.min.js"></script>
	<script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
	<script src="/assets/js/plugin/jquery.webui-popover.js"></script>
	<script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
	<script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/assets/js/ui.js"></script>
	
	<!-- 신규(추가필요) -->
	<link rel="stylesheet" type="text/css" href="/assets/pc/css/map.css" rel="stylesheet" />
	<script src="/assets/js/ui.map.js"></script>
</head>

<!-- Body Content -->
<body class="dmap">
	<div class="dmap-wrap">
		<div style="display: block; padding: 20px;">
			<button type="button" class="button size-md" target-obj="popup-my-map-list"><span>MY 지도 목록</span></button><!-- D: target-obj의 값을 원하는 팝업의 id 값과 동일하게 넣기 -->
		</div>
	</div>

	<!-- popup : MY 지도 목록 -->
	<div class="popup" id="popup-my-map-list">
		<div class="popup-container size-xl my-map-list">
			<button class="icon-button close-button" close-obj>
				<svg>
					<title>닫기</title>
					<use href="/assets/images/map/sprite-icon.svg#icon-close"></use>
				</svg>
			</button>
			<div class="header">
				<h3>MY 지도 목록</h3>
			</div>
			<div class="body">
				<!-- D: 등록된 자료가 없는 경우 미노출 -->
				<div class="list-sort">
					<div class="sort-group">
						<button type="button" class="button size-md">
							<svg>
								<title>삭제</title>
								<use xlink:href="/assets/images/map/sprite-icon.svg#icon-del"></use>
							</svg>
							<span>삭제</span>
						</button>
						<button type="button" class="button size-md"><!-- D: 비활성화 시 disabled 추가 -->
							<svg>
								<title>수정</title>
								<use xlink:href="/assets/images/map/sprite-icon.svg#icon-modify"></use>
							</svg>
							<span>수정</span>
						</button>
					</div>
				</div>
				<!-- //D: 등록된 자료가 없는 경우 미노출 -->

				<div class="table-type1">
					<table>
						<caption>MY 지도 목록</caption>
						<colgroup>
							<col width="7.5%">
							<col width="8.5%">
							<col width="13%">
							<col width="*">
							<col width="20%">
							<col width="13%">
							<col width="13%">
						</colgroup>
						<thead>
							<!-- D: 최대 개수 8개 -->
							<tr>
								<th scope="col">
									<span class="ox">
										<input type="checkbox" id="all-check">
										<label for="all-check"></label>
									</span>
								</th>
								<!-- D: [개발필요] 내림차순일 때 .sort-desc / 오름차순일 때 .sort-asc -->
								<th scope="col" class="sort-desc">No.</th>
								<th scope="col" class="sort-desc">지도 유형</th>
								<th scope="col" class="sort-desc">장소/자료명</th>
								<th scope="col" class="sort-desc">위치</th>
								<th scope="col" class="sort-desc">공유 여부</th>
								<th scope="col" class="sort-desc">테마</th>
							</tr>
						</thead>
						<tbody>
							<!-- D: 등록된 자료가 없는 경우 -->
							<tr>
								<td colspan="7">
									<div class="nodata-box">
										<p>MY 지도 자료를 등록해 주세요.</p>
									</div>
								</td>
							</tr>
							<!-- //D: 등록된 자료가 없는 경우 -->
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	<!-- //popup : MY 지도 목록 -->

</body>
</html>
