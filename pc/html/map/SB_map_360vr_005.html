<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />
	<title>미래엔 360˚ VR 파노라마</title>
	
	<!-- 기존 엠티처에서 사용중인 JS (includeJS) -->
	<link rel="stylesheet" type="text/css" href="https://e.m-teacher.co.kr/assets/pc/css/all-grades.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://e.m-teacher.co.kr/assets/pc/css/elementary.css" rel="stylesheet" />
	<script src="/assets/js/jquery-3.7.0.min.js"></script>
	<script src="/assets/js/plugin/select2.min.js"></script>
	<script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
	<script src="/assets/js/plugin/jquery.webui-popover.js"></script>
	<script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
	<script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/assets/js/ui.js"></script>
	
	<!-- 신규(추가필요) -->
	<link rel="stylesheet" type="text/css" href="/assets/pc/css/map.css" rel="stylesheet" />
	<script src="/assets/js/ui.map.js"></script>
</head>

<!-- Body Content -->
<body class="dmap">
	<div class="dmap-wrap">

		<!-- header -->
		<div class="dmap-head">
			<div class="inner">
				<h1 class="logo">
					<a href="#">
						<img src="/assets/images/map/logo-mirae-n.svg" alt="미래엔" />
						360˚ VR 파노라마
					</a>
				</h1>
				<div class="aside">
					<a href="#" class="btn-home"><span class="blind">홈</span></a>
				</div>
			</div>
		</div>
		<!-- //header -->


		<!-- content -->
		<div class="dmap-body">

			<!-- 좌측+상단 영역 -->
			<div class="menu-left active"><!-- D: 좌측 영역 펼침 시 active 클래스 추가 -->
				<div class="menu-cont">

					<!-- 좌측 검색영역 -->
					<div class="menu-box">
						<div class="dmap-search">
							<div class="tabs type-rounded-m fluid">
								<div class="search-tabs">
									<!-- D: .tab의 href의 값과 .pane의 ID 이 동일해야 합니다. -->
									<div class="tab"> 
										<ul>
											<!-- D: li에 .active가 붙어있으면 그 탭이 활성화되고 .disabled가 붙으면 비활성화됨. -->
											<li class="active"><a href="#tab1-1">대한민국</a></li>
											<li><a href="#tab1-2">360˚ VR 검색</a></li>
										</ul>
									</div>

									<div class="pane-wrap">
										<!-- 대한민국 탭 내용 -->
										<div id="tab1-1" class="pane">
											<div class="pane-cont">
												
												<!-- 검색영역 -->
												<div class="search-area">
													<div class="search-item-box">
														<div class="search-item">
															<div class="inner-header">
																<strong class="title">지역</strong>
																<!-- 현재 위치 추가 - D: 학교가 등록 안된 경우 미래엔 주소 위치로 노출 -->
																<div class="aside">
																	<span class="my-location">경상남도 창원시 마산합포구</span>
																</div>
																<!-- //현재 위치 추가 -->
															</div>
															<div class="forms">
																<fieldset>
																	<select name="srchCitesCd" id="srchCitesCd" class="size-lg">
																		<option value="">시/도</option>
																		<option value="11">서울특별시</option>
																		<option value="26">부산광역시</option>
																		<option value="27">대구광역시</option>
																		<option value="28">인천광역시</option>
																		<option value="29">광주광역시</option>
																		<option value="30">대전광역시</option>
																		<option value="31">울산광역시</option>
																	</select>
																	<select name="srchCitesCd" id="srchCityCntyDst" class="size-lg">
																		<option value="">시/군/구</option>
																		<option value="680">강남구</option>
																		<option value="740">강동구</option>
																		<option value="305">강북구</option>
																	</select>
																</fieldset>
															</div>
														</div>

														<div class="search-item">
															<div class="inner-header">
																<strong class="title">학교급</strong>
															</div>

															<div class="forms">
																<fieldset>
																	<select name="srchSubjectLevel" id="srchSubjectLevel" class="size-lg">
																		<option value="">전체</option>
																		<option value="srchSubjectLevel1" selected>초등</option>
																		<option value="srchSubjectLevel2">중/고등</option>
																	</select>
																</fieldset>
															</div>
														</div>
													</div>

													<!-- 검색한 결과값 -->
													<div class="result-box">
														<div class="inner">
															<ul class="result-list">
																<!-- D: 현재 위치 추가 -->
																<li>
																	<strong class="tit">현재 위치 :</strong>
																	<div class="items">
																		<div class="item">
																			<span class="dep1">경상남도</span>
																			<span class="dep2">창원시 마산합포구</span>
																		</div>
																	</div>
																</li>
																<!-- //D: 현재 위치 추가 -->

																<li>
																	<strong class="tit">지역 :</strong>
																	<div class="items">
																		<div class="item">
																			<span class="dep1">서울특별시</span>
																			<span class="dep2">금천구</span>
																		</div>
																	</div>
																</li>

																<!-- 학교급 설정한 경우 -->
																<li>
																	<strong class="tit">학교급 :</strong>
																	<div class="items">
																		<div class="item">
																			<span class="dep1">초등</span>
																		</div>
																	</div>
																</li>
																<!-- //학교급 설정한 경우 -->
															</ul>
														</div>
													</div>
													<!-- //검색한 결과값 -->
												</div>
												<!-- //검색영역 -->

												<!-- 검색영역 접기/펼치기 -->
												<div class="search-btn-area">
													<button type="button" class="btn-action"><span>검색 영역 닫기</span></button>
												</div>
												<!-- //검색영역 접기/펼치기 -->

												<!-- 검색리스트영역 -->
												<div class="search-result-wrap">
													<div class="search-result-area">
														<div class="result-cont">
															<div class="result-inner">
																<div class="sort">
																	<div class="sort-inner">
																		<span class="total">360˚ VR 리스트 <strong>(0)</strong></span>
																	</div>
																</div>
			
																<!-- 검색결과 없음 -->
																<div class="nodata-box"><!-- D: style="display: none" 삭제 후 확인 가능 -->
																	<p>검색 결과가 없습니다.</p>
																</div>
																<!-- //검색결과 없음 -->
															</div>
														</div>
														<!-- top버튼 -->
														<a href="javascript:;" class="btn-top" title="위로 이동">
															<svg>
																<use xlink:href="/assets/images/map/sprite-icon.svg#icon-arrow-top"></use>
															</svg>
														</a>
														<!-- //top버튼 -->
													</div>
												</div>
												<!-- //검색리스트영역 -->
											</div>

										</div>
										<!-- //대한민국 탭 내용 -->
										
										<!-- 360˚ VR 검색 탭 내용 -->
										<div id="tab1-2" class="pane">
											<div class="pane-cont">
											
												<!-- 검색영역 -->
												<div class="search-area">
													<div class="search-item-box">
														<div class="search-item">
															<fieldset>
																<div class="input-inner-extra">
																	<div class="clear-container">
																		<input type="search" name="srchMapKeyword" id="srchMapKeyword" placeholder="검색어를 입력해주세요." />
																		<button type="button" class="button-clear">
																			<svg>
																				<title>삭제</title>
																				<use href="/assets/images/map/sprite-icon.svg#icon-close-round"></use>
																			</svg>
																		</button>
																	</div>
																	<button type="button" class="icon-button" title="검색">
																		<svg>
																			<use xlink:href="/assets/images/map/sprite-icon.svg#icon-search"></use>
																		</svg>
																	</button>
																</div>
															</fieldset>
														</div>
													</div>
												</div>
												<!-- //검색영역 -->

												<!-- 검색리스트영역 -->
												<div class="search-result-wrap">
													<!-- 최초 진입 시 노출 -->
													<div class="nodata-box" style="display: none"><!-- D: style="display: none" 삭제 후 확인 가능 -->
														<p>함께 공부할 자료를 <br />지도에서 검색해 보세요.</p>
													</div>
													<!-- //최초 진입 시 노출 -->
													 
													<div class="search-result-area">
														<div class="result-cont">
															<div class="result-inner">
																<div class="sort">
																	<div class="sort-inner">
																		<span class="total">360˚ VR 리스트 <strong>(0)</strong></span>
																	</div>
																</div>
	
																<!-- 검색결과 없음 -->
																<div class="nodata-box"><!-- D: style="display: none" 삭제 후 확인 가능 -->
																	<p>검색 결과가 없습니다.</p>
																</div>
																<!-- //검색결과 없음 -->
															</div>
														</div>
														<!-- top버튼 -->
														<a href="javascript:;" class="btn-top" title="위로 이동">
															<svg>
																<use xlink:href="/assets/images/map/sprite-icon.svg#icon-arrow-top"></use>
															</svg>
														</a>
														<!-- //top버튼 -->
													</div>

												</div>
												<!-- //검색리스트영역 -->
											</div>
										</div>
										<!-- //360˚ VR 검색 탭 내용 -->
									</div>
								</div>
							</div>
						</div>
						
						<button type="button" class="btn-close-menu active"><!-- D: 좌측 검색 영역 펼침 시 active 클래스 추가 -->
							<span class="blind">메뉴 접기</span>
						</button>
					</div>
					<!-- //좌측 검색영역 -->
				</div>
			</div>
			<!-- //좌측+상단 영역 -->

			<!-- 지도 영역 -->
			<div class="dmap-cont">
				<div class="dmap-area">
					<div class="map-api" id="map" style="background: url(/assets/images/map/@map-vr.png) no-repeat center center / cover"><!-- 지도 넣는 곳 : id="map" (이 안에 지도 관련 API 삽입. style부분은 확인용으로 지도 이미지 넣은 것으로 실 개발 시 넣지 마세요!) -->


					</div>
				</div>
			</div>
			<!-- //지도 영역 -->

			<!-- 지도 확대축소 -->
			<div class="zoom-control">
				<div class="map-zoom">
					<button type="button" class="btn-zoom-in"><span class="blind">확대</span></button>
					
					<div class="zoom-range">
						<input type="range" class="range" min="0" max="100" value="77" step="1" />
					</div>
					<button type="button" class="btn-zoom-out"><span class="blind">축소</span></button>
				</div>
			</div>
			<!-- //지도 확대축소 -->
		</div>
		<!-- //content -->
	</div>
</body>

</html>
