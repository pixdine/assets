<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />
	<title>미래엔 디지털 지도 수업 자료실</title>
	
	<!-- 기존 엠티처에서 사용중인 JS (includeJS) -->
	<link rel="stylesheet" type="text/css" href="https://e.m-teacher.co.kr/assets/pc/css/all-grades.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://e.m-teacher.co.kr/assets/pc/css/elementary.css" rel="stylesheet" />
	<script src="/assets/js/jquery-3.7.0.min.js"></script>
	<script src="/assets/js/plugin/select2.min.js"></script>
	<script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
	<script src="/assets/js/plugin/jquery.webui-popover.js"></script>
	<script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
	<script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/assets/js/ui.js"></script>
	
	<!-- 신규(추가필요) -->
	<link rel="stylesheet" type="text/css" href="/assets/pc/css/map.css" rel="stylesheet" />
	<script src="/assets/js/ui.map.js"></script>
	
	<script>
		$(function(){
			/* [퍼블 확인용] : 개발에서 다르게 처리할 예정(MY 지도 등록 버튼 클릭 시 지도 영역에 커서 변경) */
			$("#regMap").on("click", function(){
				if (!$(this).hasClass("active")) {
					$(this).addClass("active");
					$("#map").addClass("active");
				} else {
					$(this).removeClass("active");
					$("#map").removeClass("active");
				}
			});

			/* 디지털 지도 핵심 가이드 (+다시보지않기) */
			const handleGuideLayer = function(){
				const guideLayer = $('#dmap-guide-layer');
				const chkGuideHide = $('#chkGuideHide'); 
				const guideCloseBtn = $('#dmap-guide-layer .close-button');

				//페이지 로드 시 localStorage 확인
				if (localStorage.getItem('guideLayerHide') !== 'true') {
					openPopup({id: 'dmap-guide-layer'});
				}

				//닫기 버튼 클릭 이벤트
				guideCloseBtn.on('click', function () {
					if (chkGuideHide.is(':checked')) {
						localStorage.setItem('guideLayerHide', 'true');
					}
					closePopup({id: "dmap-guide-layer"});
				});
			}
			handleGuideLayer();
		});
	</script>
</head>

<!-- Body Content -->
<body class="dmap">
	<div class="dmap-wrap">
		지도 페이지
	</div>

	<!-- 디지털 지도 수업 자료실 핵심 사용 가이드 -->
	<div class="dmap-guide-layer" id="dmap-guide-layer" no-dimd>
		<div class="dmap-guide">
			<div class="guide-content">
				<button class="icon-button close-button" close-obj>
					<svg>
						<title>닫기</title>
						<use href="/assets/images/map/sprite-icon.svg#icon-close-lg"></use>
					</svg>
				</button>

				<div class="body">
					<!-- 슬라이드 -->
					<div class="guide-slider">
						<div class="slider">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="guide-box">
										<img src="/assets/images/map/img-guide01.png" alt="디지털 지도 수업 자료실 핵심 사용 가이드" />
									</div>
								</div>

								<div class="swiper-slide">
									<div class="guide-box">
										<img src="/assets/images/map/img-guide02.png" alt="지도 좌측 영역과 연계 교과 안내" />
									</div>
								</div>

								<div class="swiper-slide">
									<div class="guide-box">
										<img src="/assets/images/map/img-guide03.png" alt="지도 아이콘 안내" />
									</div>
								</div>

								<div class="swiper-slide">
									<div class="guide-box">
										<img src="/assets/images/map/img-guide04.png" alt="우측 부가 기능 안내" />
									</div>
								</div>
							</div>

							<button class="swiper-button-prev" title="이전">
								<svg>
									<title>이전</title>
									<use xlink:href="/assets/images/map/sprite-icon.svg#icon-chevron-left"></use>
								</svg>
							</button>
							<button class="swiper-button-next" title="다음">
								<svg>
									<title>다음</title>
									<use xlink:href="/assets/images/map/sprite-icon.svg#icon-chevron-right"></use>
								</svg>
							</button>
							<div class="swiper-pagination"></div>

						</div>
					</div>
					<!-- //슬라이드 -->
				</div>

				<div class="footer">
					<span class="ox">
						<input type="checkbox" id="chkGuideHide">
						<label for="chkGuideHide">다시 보지 않기</label>
					</span>
				</div>
			</div>
		</div>
	</div>
	<!-- //디지털 지도 수업 자료실 핵심 사용 가이드 -->
</body>

</html>
